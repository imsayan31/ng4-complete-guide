<app-shopping-edit (addIngredients)="onAddInputdata($event)"></app-shopping-edit>
<hr>
<ul class="list-group">
  <a href="#" class="list-group-item" style="cursor:pointer" *ngFor="let ingredient of ingredients; let i = index" (click)="onEditItem(i)">
    {{ ingredient.name }} ({{ ingredient.amount }})
  </a>
</ul>
